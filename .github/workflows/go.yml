name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Test hw5
      run:  |
            go run ./hw5_codegen/handlers_gen ./hw5_codegen/api.go ./hw5_codegen/api_gen.go
            go test -v ./hw5_codegen

